  slug: String!
  activation: ActivationState!
}

input AddGroupInput {
  currentDealership: String
  name: String!
  street: String!
  city: String!
  state: String!
  country: String!
  zip: String!
  url: String!
  phone: String!
  activation: ActivationState!
}

input UpdateDealershipInput {
  currentDealership: String
  dealershipId: String!
  groupId: String
  name: String!
  street: String!
  city: String!
  state: String!
  country: String!
  zip: String!
  url: String!
  phone: String!
  brand: String!
  slug: String!
  activation: ActivationState!
}

input UpdateGroupInput {
  currentDealership: String
  id: String!
  name: String!
  street: String!
  city: String!
  state: String!
  country: String!
